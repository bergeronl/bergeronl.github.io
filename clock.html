<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
    </head>
    <body>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap');

            .hidden {
                display: none;
            }

            #container {
                font-family: 'Ubuntu Mono', monospace;
                text-align: center;
            }

            #date {
                font-size: 36pt;
                margin: 1em 0 1em 0;
            }

            #clock {
                font-size: 96pt;
            }
        </style>

        <div id="container" class="hidden">
            <div id="date">
                <span id="today"></span>
            </div>
    
            <div id="clock">
                <span id="hour"></span>
                <span>:</span>
                <span id="minute"></span>
                <span>:</span>
                <span id="second"></span>
            </div>
        </div>

        <script type="text/javascript">
            var isSet = false;

            function updateDate(date) {
                var todayEl = document.getElementById('today');

                todayEl.innerText = date.toDateString();
            }

            function updateTime(time) {
                var format = function(value) {
                    return value.toString().padStart(2, '0');
                }

                var hourEl = document.getElementById('hour');
                var minEl = document.getElementById('minute');
                var secEl = document.getElementById('second');

                hourEl.innerText = format(time.getHours());
                minEl.innerText = format(time.getMinutes());
                secEl.innerText = format(time.getSeconds());
            }

            setInterval(function () {
                var now = new Date(Date.now());
                updateDate(now);
                updateTime(now);

                if (!isSet) {
                    var containerEl = document.getElementById('container');
                    containerEl.classList.remove('hidden');
                    isSet = true;
                }
            }, 1000);
        </script>
    </body>
</html>
